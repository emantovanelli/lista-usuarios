<p-panel header="Painel de Busca">
  <div class="p-grid">

    <div class="p-col-2">
      <input pInputText type="text" [(ngModel)]="termoBusca">
    </div>


    <div class="p-col-2">
      <button pButton class="searchButton" type="submit" label="Buscar" (click)="buscar()"></button>
    </div>

  </div>

</p-panel>

<br>

<p-table [value] = "listaUsuarios">

  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Username</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{usuario.id}}</td>
      <td>{{usuario.name}}</td>
      <td>{{usuario.username}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <button pButton class="anterior" type="button" icon="pi pi-angle-double-left" [disabled]="blockPrevious" (click)="firstPage()"></button>
    <button pButton class="anterior" type="button" icon="pi pi-angle-left" [disabled]="blockPrevious" (click)="buscarPaginaAnterior()"></button>

    {{paginaAtual}}

    <button pButton class="proximo" type="button" icon="pi pi-angle-right" [disabled]="blockNext" (click)="buscarProximaPagina()"></button>
    <button pButton class="proximo" type="button" icon="pi pi-angle-double-right" [disabled]="blockNext" (click)="lastPage()"></button>

</ng-template>

</p-table>

<ngx-loading [show]="showLoading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
